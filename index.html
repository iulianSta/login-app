<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-16">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page title -->
    <title>Login App</title>
    <!-- Fontawesome link -->
    <link rel="stylesheet" href="./fontawesome-free-5.15.2-web/css/all.css">
    <!-- CSS link -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Form -->
    <form action="index.hs" method="GET">
        <fieldset>
            <div>
             <!-- First button -->
             <button>
                <a 
                 href="http://www.facebook.com" 
                 target="_blank" 
                 rel="noopener noreferrer"
                >
                <i class="fab fa-facebook-f"> 
                    &nbsp;&#124;&nbsp; Facebook login
                </i>
                </a>
             </button>
             <!-- Seccond button -->
             <button>
                <a 
                 href="http://www.google.com" 
                 target="_blank" 
                 rel="noopener noreferrer"
                >
                <i class="fab fa-google"> 
                    &nbsp;&#124;&nbsp; Google login
                </i>
                </a>
             </button>
             <!-- Third button -->
             <button>
                <a 
                 href="http://www.twitter.com" 
                 target="_blank" 
                 rel="noopener noreferrer"
                >
                <i class="fab fa-twitter"> 
                    &nbsp;&#124;&nbsp; Twitter login
                </i>
                </a>
             </button>
            </div>
            <div></div>
            <div>
                <legend>OR</legend>
            </div>
            <div>
                <legend>
                    Sign in with
                </legend>
                <div>
                <input 
                type="text" 
                name="userName" 
                type="email"
                placeholder="Username or email" 
                id="1"
                >
                <input 
                type="password" 
                name="password" 
                placeholder="Password" 
                id="2"
                >
                </div>
                <div>
                <input 
                type="checkbox" 
                name="checkbox" 
                id="3"
                >
                <label for="checkbox">
                    Remember me
                </label>
                </div>
                <input 
                type="submit" 
                value="LOGIN"
                >
            </div>
        </fieldset>
        <fieldset>
            <button>
                Register now
            </button>
        </fieldset>
    </form>
</body>
</html>
